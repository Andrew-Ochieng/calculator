<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <input  type="text" id="results" disabled>
            </div>

            <div class="number-btns">
                <input type="button" onclick="clearScreen()" value="AC" class="operator">
                <input type="button" onclick="displayResult('+/-')" value="+/-" class="operator">
                <input type="button" onclick="displayResult('%')" value="%" class="operator">
                <input type="button" onclick="displayResult('/')" value="รท" class="operator">

                <input type="button" onclick="displayResult('1')" value="1">
                <input type="button" onclick="displayResult('2')" value="2">
                <input type="button" onclick="displayResult('3')" value="3">
                <input type="button" onclick="displayResult('x')" value="x" class="operator">

                <input type="button" onclick="displayResult('4')" value="4">
                <input type="button" onclick="displayResult('5')" value="5">
                <input type="button" onclick="displayResult('6')" value="6">
                <input type="button" onclick="displayResult('-')" value="-" class="operator">

                <input type="button" onclick="displayResult('7')" value="7">
                <input type="button" onclick="displayResult('8')" value="8">
                <input type="button" onclick="displayResult('9')" value="9">
                <input type="button" onclick="displayResult('+')" value="+" class="operator">

                <input type="button" onclick="displayResult('0')" value="0">
                <input type="button" onclick="displayResult('.')" value=".">
                <input type="button" onclick="calculate()" value="=" class="equals">
                
            </div>
        </div>
    </main>




    <script src="app.js"></script>
</body>
</html>
